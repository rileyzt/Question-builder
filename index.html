<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Question Builder</title>
	<link rel="Icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Automated Question Builder</h1>
        <div class="input-section">
            <label for="subjectName">Subject Name:</label>
            <input type="text" id="subjectName" placeholder="Enter subject name..." required>

            <label for="subjectCode">Subject Code (Optional):</label>
            <input type="text" id="subjectCode" placeholder="Enter subject code...">

            <label for="questionType">Select Question Type:</label>
            <select id="questionType" onchange="toggleMCQOptions()">
                <option value="conceptual">Conceptual</option>
                <option value="aptitude">Aptitude</option>
                <option value="theory">Theory</option>
                <option value="program">Program</option>
            </select>

            <div id="mcqOptions" style="display:none;">
                <label for="mcqQuestions">Number of MCQ Questions:</label>
                <input type="number" id="mcqQuestions" placeholder="Enter number of MCQs...">
            </div>

            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" placeholder="Enter number of questions..." required>

            <button onclick="generateQuestions()">Generate Questions</button>
        </div>
        <div class="output-section">
            <h2>Generated Questions</h2>
            <ul id="questionList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
